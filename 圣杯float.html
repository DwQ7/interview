<html lang="en">
<head>

    <title>Title</title>
    <style>
        #container{
            margin: 0 150px;

        #container .column{
            float: left;

        #left{
            width: 150px;
            margin-left: -150px;

        }
        #right{
            width: 150px;

        }

</head>
<body>
<!--<div id="header">this is header</div>-->
<div id="container">

</div>
<!--<div id="footer">this is footer</div>-->

</html>
