<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>

    Function.prototype.myCall = function (context,...args){
        context = context || window
        let fn = Symbol()
        context[fn] = this
        let result = context[fn](...args)
        delete context[fn]
        return result

    }

    Function.prototype.myApply = function (context,args){
        context = context || window
        let fn = Symbol()
        context[fn] = this
        let result = context[fn](args)
        delete context[fn]
        return result
    }

    Function.prototype.myBind = function (context,...args){
        context = context || window
        let fn = Symbol()
        context[fn] = this
        return function (...newArgs){
            let result = context[fn](...args,...newArgs)
            delete context[fn]
            return result
        }
    }


</script>
</html>
