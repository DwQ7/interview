<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #slide{
            width: 300px;
            height: 200px;
            background-color: gray;
            position: absolute;
            left: 0;
            transition: left linear .3s;
        }
    </style>
</head>
<body>
    <button id="click">收入</button>
    <div id="slide">
        123
    </div>
</body>
<script>


let click = document.getElementById('click')
click.addEventListener('click',function (e){
    let slide = document.getElementById('slide')
    if(e.target.innerText === '弹出'){
        slide.style.left = '0'
        e.target.innerText = '收入'
    }else{
        slide.style.left = '-300px'
        e.target.innerText = '弹出'
    }

})



</script>
</html>
