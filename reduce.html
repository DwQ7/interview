<script>

    Array.prototype.myReduce = function (fn,initValue){
        let total = undefined
        if(initValue){
            total = initValue
        }else{
            total = this[0]
        }
        for(let i = initValue?0:1; i<this.length;i++){
            total = fn(total,this[i],i,this)
        }
        return total
    }


    let arr = [1,3,4,6,8]

    console.log(arr.myReduce((total, item, index, arr) => {
        total += item
        return total
    }, 10))


    let person = [
        {
            name:'qx',
            age:20
        },
        {
            name:'zty',
            age:21,
        },
        {
            name:'cwm',
            age:21,
        }
    ]

    console.log(person.myReduce((total, item) => {
        if (item.age > 20)
            total[item.name] = item
        return total
    }, {}));

    console.log(person.filter((item) => item.age > 20));

</script>
