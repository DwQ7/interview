<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="test">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
<script>

    let ul = document.getElementById('test')

    ul.addEventListener('click',onLiClick,false)

    function onLiClick(event){
        event = event || window.event
        let target = event.target
        console.log(target.innerText);
    }

</script>
</html>
