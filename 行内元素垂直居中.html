<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        position: relative;
        width: 400px;
        height: 200px;
        background-color: rebeccapurple;
    }
    span{
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
</style>
<body>
<div>
    <span>123</span>
</div>
</body>
</html>
