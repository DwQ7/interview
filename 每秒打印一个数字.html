<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>

    function print1(){
        for(let i = 0; i < 5; i++){
            setTimeout(()=>{
                console.log(i);
            },1000*i)
        }
    }

    function print2(){
        for(let i = 0; i < 5; i++){
            (function(j){
                setTimeout(()=>{
                    console.log(i);
                },1000*j)
            })(i)
        }
    }

    function print3(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(1)
            },1000)})
    }

    async function main(){
        for(let i = 0; i < 5; i++){
            let res = await print3()
            console.log(res);
        }
    }

    main()


</script>
</html>
